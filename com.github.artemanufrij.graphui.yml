app-id: com.github.artemanufrij.graphui
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
base: io.elementary.BaseApp
base-version: 'juno-22.08'
command: com.github.artemanufrij.graphui
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --metadata=X-DConf=migrate-path=/com/github/artemanufrij/graphui/
cleanup:
    - /share/vala
    - /share/valadoc
modules:
  - name: gtksourceview
    cleanup:
      - /share/gtk-doc
      - /lib/pkgconfig
      - /include
      - /lib/debug
    config-opts:
      - --enable-gtk-doc=no
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/3.24/gtksourceview-3.24.11.tar.xz
        sha256: 691b074a37b2a307f7f48edc5b8c7afa7301709be56378ccf9cc9735909077fd

  - name: graphui
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: archive
        url: https://github.com/artemanufrij/graphui/archive/1.1.1.tar.gz
        sha256: 8520a394bbd2072aac2db03b1c3fa54d1f32459caafa85c9bc0fa43eadbe1a80
      - type: patch
        path: elementary-theme.patch
      - type: patch
        path: appdata.patch
